{% extends "layout.html" %}
{% block content %}
    <style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

</style>

<br><h1>Contact Form</h1><br>

<div class="container">
  <form action="/contacting" method="post">
    <label>Name</label>
    <input type="text" name="name" placeholder="Your name. (Optional.)">

    <label>Email</label>
    <input type="text" name="email" placeholder="Your email address to be responded back. (Optional.)">

    <label>Subject</label>
    <input type="text" name="subject" placeholder="Your message's subject. (Optional.)">

    <label>Message</label>
    <textarea name="message" placeholder="Your message. (Required.)" style="height:200px" required></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

{% if success is defined %}
    <br><p style="font-size:120%; color:red;">Your message has been sent, thank you!</p>
{% endif %}

{% endblock content %}
