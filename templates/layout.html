<!DOCTYPE html>	
<html>
<head>
    <title>Download Website Online!</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mainCSS.css') }}">
	
	<!-- Make Nav bar green -->
	<style>
	  .bg-steel { background-color: green; }
	</style>
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-5" style="color:white; font-weight:bold;" href="/"> <img src="{{ url_for('static', filename='logo.png') }}" width="45" height="45"></img> &nbsp;&nbsp; Download Website Online</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <style> html { scroll-behavior: smooth; } </style>
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" style="color:white; font-weight:bold;" href="/#">Home</a>&nbsp;&nbsp;
              <a class="nav-item nav-link" style="color:white; font-weight:bold;" href="/#about">About</a>&nbsp;&nbsp;
              <a class="nav-item nav-link" style="color:white; font-weight:bold;" href="/#faq">FAQ</a>&nbsp;&nbsp;
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" style="color:white; font-weight:bold;" href="/contact">Contact</a>&nbsp;&nbsp;
              <a class="nav-item nav-link" style="color:white; font-weight:bold;" href="/privacy-policy">Privacy Policy</a>&nbsp;&nbsp;
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-13">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
</body>
</html>
